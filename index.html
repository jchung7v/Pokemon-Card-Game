<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Game</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center ms-3">
      <h1 class="text-center">Pokemon Card Memory Game</h1>
      <div class="setting-btn-container d-flex flex-row">
        <h3>Quick Start(easy):</h3>
        <button type="button" class="start-btn mb-3 mx-2">Start</button>
        <button type="button" class="reset-btn mb-3">Reset</button>
      </div>

      <div class="mode-btn-container d-flex flex-row">
        <h3>Choose Your Level:</h3>
        <button type="button" class="easy-btn mb-3 ms-2 me-1">Easy</button>
        <button type="button" class="med-btn mb-3 mx-1">Medium</button>
        <button type="button" class="hard-btn mb-3 ms-1">Hard</button>
      </div>

      <div class="theme-btn-container d-flex flex-row">
        <h3>Choose Your Theme:</h3>
        <button type="button" class="dark-btn mb-3 mx-2">Dark</button>
        <button type="button" class="light-btn mb-3">Light</button>
      </div>
      
      <div class="numbers-container d-flex flex-column align-items-center">
        <p>Total Number of Pairs: <span class="stat" id="total-pairs"></span></p>
        <p>Number of Matches: <span class="stat" id="matches"></span></p>
        <p>Number of Pair Left: <span class="stat" id="pairs-left"></span></p>
        <p>Number of Clicks: <span class="stat" id="clicks"></span></p>
        <p>
          You got <span id="given-time"></span> seconds.
          <span id="time-passed"></span> seconds passed!
        </p>
      </div>

      <div
        class="flip-card-container d-flex flex-wrap justify-content-center align-items-center w-75 h-auto p-5 border border-secondary"
      ></div>

    </div>
    <script src="index.js"></script>
  </body>
</html>

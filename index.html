<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" class="button easy-btn">Easy</button>
      <button type="button" class="button med-btn">Medium</button>
      <button type="button" class="button hard-btn">Hard</button>
    </div>
    <div class="container">
      <button type="button" class="button reset-btn">Reset</button>
      <button type="button" class="button start-btn">Start</button>
    </div>
    <div class="numbers-container">
      <p>Total Number of Pairs<span id="total-number"></span></p>
      <p>Number of Matches<span id="matches"></span></p>
      <p>Number of Pair Left<span id="pair-left"></span></p>
      <p>Number of Clicks<span id="clicks"></span></p>
      <p>
        You got <span id="given-time"></span>.
        <span id="time-left"> seconds passed!</span>
      </p>
    </div>
    <div class="flip-card-container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="./public/pokeball.png"
              alt="Avatar"
              style="width: 100px; height: 100px"
            />
          </div>
          <div class="flip-card-back">
            <h1>PIKA!</h1>
            <p>PIKAPIKA</p>
            <p>PI~~~~KA</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

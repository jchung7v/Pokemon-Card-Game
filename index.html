<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Game</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" class="button easy-btn">Easy</button>
      <button type="button" class="button med-btn">Medium</button>
      <button type="button" class="button hard-btn">Hard</button>
    </div>
    <div class="container">
      <button type="button" class="reset-btn">Reset</button>
      <button type="button" class="start-btn">Start</button>
    </div>
    <div class="numbers-container">
      <p>Total Number of Pairs<span id="total-number"></span></p>
      <p>Number of Matches<span id="matches"></span></p>
      <p>Number of Pair Left<span id="pair-left"></span></p>
      <p>Number of Clicks<span id="clicks"></span></p>
      <p>
        You got <span id="given-time"></span>.
        <span id="time-left"> seconds passed!</span>
      </p>
    </div>
    <div class="flip-card-container"></div>
    <script src="index.js"></script>
  </body>
</html>
